<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#ffe874" 
        position="0 1.5 -5"
        rotation="5 5 5"
        scale="2 1 1"
        shadow>
      </a-box>

      <a-plane
        width="30"
        height="30"
        color="#c5f1c5"
        position="0 0 -3"
        rotation="-90 0 0">
      </a-plane>

      <a-sphere
        width="1"
        height="1"
        color="#ffa274"
        position="2 3 -2"
        radius="0.5">
      </a-sphere>

      <a-cylinder
        width="1"
        height="1"
        color="#ff748c"
        position="-3 5 -6">
      </a-cylinder>

      <a-dodecahedron
        width="1"
        height="1"
        color="#a374ff"
        position="-2 2 -1"
        scale="0.5 0.5 0.5">
      </a-dodecahedron>

      <a-ring
        width="1"
        height="1"
        color="#748bff"
        position="0 3 2"
        rotation="60 30 0">
      </a-ring>

      <a-torus-knot
        width="1"
        height="1"
        color="#8cff74"
        position="3 1 -2"
        scale="0.5 0.5 0.5">
      </a-torus-knot>

      <a-triangle
        width="1"
        height="1"
        color="#ff284d"
        position="0 0.5 -3">
      </a-triangle>

      <a-sky
        color="#C5F1F1">
      </a-sky>
    </a-scene>
  </body>
</html>
