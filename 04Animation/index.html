<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>

      <!-- Deze box word door html properties geanimeerd -->
      <a-box id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        color="red"
        shadow 
        animation="property: rotation; 
                   to: 90 360 180; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true"
        animation__2="property: position; to: 1 9 -50">
      </a-box>

      <!-- Deze box word via javascript geanimeerd aan de hand van de drie assen -->
      <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        color="pink"
        shadow
        animation__3="property: position; to: -10 9 -1">
> 
      </a-box>

      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4"
        shadow
        animation__4="property: position; to: 1 9 -10">
      </a-plane> 
    </a-scene>
  </body>
</html>
